<!DOCTYPE html>
<html>
    <head>
        <title>Regis</title>
    </head>
    <body>
        
        <div style="background-color:navajowhite;width:60%;">
            <form >
                <u><h1 style="font-family:Georgia, 'Times New Roman', Times, serif;color:brown;background-color: rgb(231, 190, 139);" >STUDENT REGISTRATION FORM</h1></u>
                <br>
                <label >FIRST NAME</label>
                <input type="text"name="firstname"style="margin-left:40px";> <label>(max 30 Characters a-z and A-Z)</label><br><br>
                <label >LAST NAME</label>
                <input type="text" name="lastname"style="margin-left:43px";><label>(max 30 Characters a-z and A-Z)</label><br><br>
                <label style="padding-right: 20px;">DATE OF BIRTH </label>
                <input type="text" size="2" name="day"placeholder="Day" >
                <input type="text"size="3" name="month"placeholder="Month">
                <input type="text"size="4" name="year" placeholder="Year">
                <br><br>
                <label style="padding-right: 80px;"> EMAIL</label>
                <input type="email" name="email"><br><br>
                <label style="padding-right: 60px;">GENDER</label>
                <input type="radio" id="male" value="male" name="Gender">
                <label for ="male">Male</label>
                <input type="radio" id="female" value="female" name="Gender">
                <label for ="female">Female</label><br><br>
                <label style="padding-right: 60px;">ADDRESS</label>
                <textarea name="address" rows="4" style="margin-right: 200px;">
                </textarea><br><br>
                <label  style="padding-right: 90px;">CITY</label>
                <input type="text"><label>(max 30 Characters a-z and A-Z)</label><br><br>
                <label  style="padding-right: 60px;">PINCODE</label>
                <input type="number"><label>(max 6 digit numbers)</label><br><br>
                <label  style="padding-right: 80px;">STATE</label>
                <input type="text"><label>(max 30 Characters a-z and A-Z)</label><br><br>
                <label  style="padding-right: 50px;">COUNTRY</label>
                <select>
                    <option value="option1">select the country</option>
                    <option value="option2">India</option>
                    <option value="option3">America</option>
                    <option value="option4">China</option>
                    <option value="option4">Thailand</option>
                </select><br><br>
                <label  style="padding-right: 50px;">HOBBIES</label>
                <input type="checkbox"><label>Drawing</label>
                <input type="checkbox" > <label>Singing</label>
                <input type="checkbox"><label>Dancing</label>
                <input type="checkbox" > <label>Cooking</label><br><br>
                <label  style="padding-right: 60px;">OTHERS</label><input type="checkbox"><input type="text">
                <br><br>
                <label >QUALIFICATION</label><br>
                <table style="border-style: double;border-color:chocolate;">
                    <tr>
                        <th>S.No</th>
                        <th>Class</th>
                        <th>Examination Board</th>
                        <th>Percentage</th>
                        <th >Year of Passing</th> 
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>CLASS X</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>CLASS XII</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Master</td>
                        <td><input type="text"></td><br>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr> 
                </table>
                <label  >(10 char max)</label><br>
                <label >COURSES<br> </label>
                <label >APPLIED FOR</label > <br> 
                <input type="radio" id="BCA" value="BCA" name="Course"style="padding-right: 60px;><label for ="BCA"  style="padding-right: 50px;" >BCA</label>
                <input type="radio" id="B.Com" value="B.Com" name="Course"><label for ="B.Com" >B.Com</label>
                <input type="radio" id="B.SC" value="B.SC" name="Course"><label for ="B.SC">BSC</label>
                <input type="radio" id="B.A" value="B.A" name="Course"><label for ="B.A">B.A</label><br><br>
                
                <button style=background-color:peru; >RESET</button>  
                <button  style=" background-color: peru;">SEND MESSAGE</button>
                <br><br>
        </div>
            </form>
        </table>
        
    </body>
</html>
